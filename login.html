<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Srivaari Capital</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo">S</div>
        <div><div style="font-weight:800">Srivaari Capital</div>
          <div style="font-size:13px;color:var(--muted)">Trusted Personal Finance</div>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="apply.html">Apply</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <section class="section card">
      <h2>Sign in</h2>
      <form id="loginForm">
        <label>Email <input name="email" type="email" required /></label>
        <label>Password <input name="password" type="password" required /></label>

        <div style="margin-top:12px;display:flex;gap:10px">
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="signup.html" class="btn btn-outline">Create account</a>
        </div>

        <div id="msg" style="margin-top:12px;color:var(--muted)"></div>
      </form>
    </section>

    <footer class="footer">© <span id="yr2"></span> Srivaari Capital</footer>
  </div>

  <script>
    document.getElementById('yr2').textContent = new Date().getFullYear();

    // Your backend URL
    const BACKEND = 'https://srivaari-capital-backend.onrender.com';

    document.getElementById('loginForm').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const f = ev.target;
      const payload = {
        email: f.email.value.trim(),
        password: f.password.value
      };
      document.getElementById('msg').textContent = 'Signing in...';

      try {
        const res = await fetch(BACKEND + '/api/login', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          credentials: 'include',
          body: JSON.stringify(payload)
        });

        const json = await res.json();
        if (res.ok && json.success) {
          document.getElementById('msg').textContent = 'Login successful — redirecting...';
          setTimeout(() => location.href = 'apply.html', 900);
        } else {
          document.getElementById('msg').textContent = json.error || 'Login failed';
        }
      } catch (err) {
        document.getElementById('msg').textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
